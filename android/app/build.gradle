plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.manuellopes.finance_tracker"
    compileSdkVersion 34

    ndkVersion = flutter.ndkVersion ?: "23.1.7779620"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId "com.manuellopes.finance_tracker"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 3 
        versionName "1.1.0" 
    }

    signingConfigs {
       release {
            keyAlias "admin"
            keyPassword "admin"
            storeFile file("/Users/manuellopes/upload-keystore.jks") 
            storePassword "admin1234"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            ndk {
                debugSymbolLevel 'SYMBOL_TABLE'
            }
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "com.google.android.gms:play-services-ads:23.3.0"
}
